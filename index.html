<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section>
        <h1>Customer Details</h1>
        <form>
            <label for="custName">Name<span>*</span> </label>
            <input id="custName" type="text" placeholder="Enter customer name">
            <span id="nameSpan"></span>

            <label for="custEmail">Customer Email <span>*</span> </label>
            <input id="custEmail" type="email" placeholder="Enter customer email">
            <span id="emailSpan"></span>

            <label for="custMorningUses">Amount of Electircity used in morning (Kwh)<span>*</span></label>
            <input id="custMorningUses" type=number step=0.01 placeholder="Amount of electricity used in morning (Kwh)">
            <span id="mrninSpan"></span>

            <label for="custAfternonUses">Amount of Electircity used in afternon (Kwh)</label>
            <input id="custAfternonUses" type=number step=0.01
                placeholder="Amount of electricity used in afternon (Kwh)">
            <span></span>

            <label for="custEveningUses">Amount of Electircity used in evening (Kwh)</label>
            <input id="custEveningUses" type=number step=0.01 placeholder="Amount of electricity used in evening (Kwh)">
            <span></span>
            <label>Select your province<span>*</span> </label>
            <select id="tvProvince">
                <option>Alberta</option>
                <option>Quebic</option>
                <option>British Columbia</option>
            </select>
            <span></span>
            <div style="margin-top: 5px;">
                <input id="checkBox" type="checkbox"><label>My home uses solar
                    enegry</label>
            </div>
            <button type="button">Calculate</button>
        </form>

        <section id="outPutSection">

        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
